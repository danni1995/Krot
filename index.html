<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="app.js"></script>
    <title>Paint Demo</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="toolbar">
        <a class="selected" href="#" id="pen" onclick="ChangeTool('pen')">
          <img
            src="/Toolbar/Icons/Pen/Module - 3 skissur/24/basic/icon.png"
            alt=""
          />
        </a>
        <a href="#" id="bucket" onclick="ChangeTool('bucket')">
          <img
            src="/Toolbar/Icons/Bucket/Module - 3 skissur/Union.png"
            alt=""
          />
        </a>
        <a href="#" id="text" onclick="ChangeTool('text')">
          <img class="texticon" src="/Toolbar/Icons/Text/t.svg" alt="" />
        </a>
        <a href="#" id="colordrop" onclick="ChangeTool('colordrop')">
          <img
            src="/Toolbar/Icons/colorDrop/Module - 3 skissur/color-wheel.png"
            alt=""
          />
        </a>
        <a href="#" id="sword" onclick="ChangeTool('sword')">
          <img class="swordtool" src="Toolbar\Icons\Sword\color-picker.svg" alt="" />
        </a>
        <a href="#" id="shapes" onclick="ChangeTool('shapes')">
          <img src="/Toolbar/Icons/Shapes/shapes tool.svg" alt="" />
        </a>
        <a href="#" id="extend" onclick="ChangeTool('extend')">
          <img
            src="/Toolbar/Icons/extendDots/Module - 3 skissur/dots.png"
            alt=""
          />
        </a>
      </aside>
      <main>
        <div class="logo">
          <img src="logo/logo.svg" alt="" />
        </div>
        <div class="canvas">
          <canvas id="my-canvas"></canvas>
          <div id="">
            <a href="#" id="" clearImage="">Clear</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
