<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="css/light.css">
    <script src="JS/app1.js" type="module" defer></script>
    <title>Krot - Drawing App</title>
  </head>
  <body>

    <div class="wrapper"> <!--WRAPPER START-->

      <aside class="toolbar"> <!--TOOLBAR START-->

        
        <!--PEN TOOL-->
        <div class="item" data-tool="pen" title="Pen Tool">
          <img src="Toolbar/Icons/darkm pen.svg" alt="pen tool"/>
        </div>

        <!--ERASER TOOL-->
        <div class="item clicked" data-tool="eraser" title="Eraser Tool">
          <img src="/Toolbar/Icons/darkm eraser.svg" alt="eraser tool" />
        </div>

        <!--BUCKET TOOL-->
        <div class="item" data-tool="bucket" title="Bucket Tool">
          <img src="/Toolbar/Icons/darkm bucket.svg" alt="bucket tool"/>
        </div>

        <!--TEXT TOOL-->
        <div class="item" data-tool="text" title="Text Tool">
          <img src="/Toolbar/Icons/darkm text.svg" alt="text tool" />
        </div>

        <!--EYE DROP TOOL-->
        <div class="item" data-tool="eyedrop" title="Eye Dropper">
          <img src="Toolbar/Icons/darkm eyedrop.svg" alt="eye drop" />
        </div>

        <!--SHAPES TOOL-->
        <div class="item" data-tool="shapes" title="Shapes Tool">
          <img class="shapes" src="/Toolbar/Icons/darkm shapes.svg" alt="shapes" />
        </div>

        <!--COLOR WHEEL TOOL-->
        <div class="item" data-tool="colorwheel" title="color wheel">
          <img class="color-wheel" src="/Toolbar/Icons/color wheel.png" alt=" color wheel"/>
        </div>

        <!--DOTS-->
        <div class="item" data-tool="dots" title="Dots">
          <img class="dots" src="/Toolbar/Icons/darkm dots.svg" alt="dots"/>
        </div>
        <div class="">
          <button id="darklight-toggle">JÃ³ble</button>
        </div>
      </aside> <!--TOOLBAR END-->

      <div class="shapes-wrapper" style="display: block;"> <!--SHAPES WRAPPER START-->
        <div class="tool-test">
        <!--RECTANGLE TOOL-->
        <div class="item" data-tool="rectangle" title="rectangle Tool">
          <img src="Toolbar/Icons/darkm rectangle.svg" alt="rectangle" />
        </div>
        
        <!--CIRCLE TOOL-->
        <div class="item" data-tool="circle" title="circle Tool">
          <img src="Toolbar/Icons/darkm ellipse.svg" alt="circle" />
        </div>
        
        <!--TRIANGLE TOOL-->
        <div class="item" data-tool="triangle" title="triangle Tool">
          <img src="Toolbar/Icons/darkm polygon.svg" alt="triangle" />
        </div>
      </div>
    </div> <!--SHAPES WRAPPER END-->
    
    <main>
      
      <!--LOGO-->
      <div class="logo"></div>

        <!--CANVAS-->
        <div class="mycanvas">
          <canvas id="my-canvas" height="600px" width="1000px"></canvas>
        </div>

      </main>

    </div> <!--WRAPPER END-->

  </body>
</html>
